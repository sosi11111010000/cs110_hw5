<!DOCTYPE html>
<html>
	<head>
		<title>swimming boxes!!!</title>
	</head>

	<body>
		<canvas id="canvas" width="1500" height="600"></canvas>
		<script>
		let canvas = document.getElementById("canvas");
		let context = canvas.getContext("2d");
		const NUM_POINTS = 5;
		const points = [];
		for(let i = 0; i < NUM_POINTS; i++) {
		
		  points.push({
				x: Math.random() * canvas.width,
				y: Math.random() * canvas.height,
				width: 20+ Math.random() * 20,
				height: 20+ Math.random() * 20,
				xDelta: Math.random()*3,
				yDelta: Math.random()*3,
				color: 'red'
			});
			
		}
		const draw = function() {
			context.clearRect(0,0,canvas.width, canvas.height);
			points.forEach(function(point) {
				context.fillStyle = point.color;
				context.fillRect(point.x, point.y, point.width, point.height);
				if(point.x <= 0 || (point.x + point.width) >= canvas.width)
					point.xDelta *= -1;
				if(point.y <= 0 || (point.y + point.height) >= canvas.height)
					point.yDelta *= -1;
				point.x += point.xDelta;
				point.y += point.yDelta;
			});
		};
		
		let animate = function() {
			draw();
			setTimeout(animate, 10);
		};
		animate();
	</script>	
	</body>
</html>
